<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h3 {
        color: rgb(230, 173, 205);
        font-size: 50px;
        font-family: "Lobster", sans-serif;
        text-align: center;
      }
      h3 {
        color: red;
      }
      p {
        color: green;
      }
      div {
        font-size: 60px;
      }
      h3 + p {
        text-align: center;
      }
      div + p {
        font-family: arial;
      }
    </style>
  </head>
  <body>
    <!-- <font color="lightblue" face="arial" size="+4" align="center" ><h1>Hello world</h1> -->
    <h1>Hello world</h1>
    <h3>Hello ITW</h3>

    <p>paragraf 1</p>
    <div>
      <p>paragraf 2</p>
    </div>
    <p>paragraf 3</p>
  </body>
</html>
